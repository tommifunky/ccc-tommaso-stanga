<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock">
      <div class="shape hours-rect"></div>
      <div class="shape minutes-rect"></div>
      <div class="shape seconds-rect"></div>

      <div class="line hours-line"></div>
      <div class="line minutes-line"></div>
      <div class="line seconds-line"></div>
    </div>

    <div id="time-display" class="time-display"></div>
    <div class="cpu-display">CPU: 0.0%</div>

    <script src="render.js"></script>
    <script src="clock.js"></script>
  </body>
</html>
